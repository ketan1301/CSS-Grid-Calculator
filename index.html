<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Responsive Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ketan's Calculator</h1>
    <div class="container">
        <div class="num small-font">Num<br>Lock</div>
        <div class="num">/</div>
        <div class="num">*</div>
        <div class="num">-</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num plus">+</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num enter small-font">Enter</div>
        <div class="num zero">0</div>
        <div class="num">.</div>
    </div>
</body>
</html>
